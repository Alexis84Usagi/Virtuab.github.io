<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertuab - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.15);
            border: 1px solid #e8f5e9;
        }

        .logo {
            text-align: center;
            font-size: 50px;
            margin-bottom: 10px;
        }

        .brand-name {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2E7D32;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8f5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #66BB6A;
            background: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            border: 1px solid #66BB6A;
            color: #2E7D32;
        }

        .admin-panel {
            display: none;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.1);
            border: 1px solid #e8f5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vertuab-logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: #2E7D32;
            font-size: 24px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            padding: 12px 24px;
            width: auto;
            box-shadow: 0 4px 15px rgba(239, 83, 80, 0.3);
        }

        .logout-btn:hover {
            box-shadow: 0 6px 20px rgba(239, 83, 80, 0.4);
        }

        .control-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.08);
            border: 1px solid #e8f5e9;
            margin-bottom: 25px;
        }

        .control-card h3 {
            margin-bottom: 20px;
            color: #2E7D32;
            font-size: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .add-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            flex: 1;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            flex: 1;
        }

        .users-list {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.08);
            border: 1px solid #e8f5e9;
        }

        .users-list h3 {
            color: #2E7D32;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f1f8e9;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e8f5e9;
            transition: all 0.3s;
        }

        .user-item:hover {
            background: #e8f5e9;
            transform: translateX(5px);
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .user-balance {
            color: #558B2F;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .warning {
            background: #fff9c4;
            border: 1px solid #FDD835;
            color: #F57F17;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
            margin-top: 50px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Chargement de Vertuab Admin...</div>

    <!-- Page de connexion admin -->
    <div id="adminLogin" class="login-container hidden">
        <div class="logo">üîí</div>
        <div class="brand-name">Vertuab Admin</div>
        <h1>Panneau d'Administration</h1>
        <div class="warning">
            ‚ö†Ô∏è Zone r√©serv√©e au cr√©ateur du site uniquement
        </div>
        <div id="loginAlert"></div>
        <div class="form-group">
            <label>Mot de passe administrateur</label>
            <input type="password" id="adminPassword" placeholder="Entrez le mot de passe">
        </div>
        <button id="loginBtn" onclick="adminLogin()">Connexion</button>
    </div>

    <!-- Panneau d'administration -->
    <div id="adminPanel" class="admin-panel container">
        <div class="header">
            <div class="header-title">
                <span class="vertuab-logo">Vertuab</span>
                <h2>Administration</h2>
            </div>
            <button class="logout-btn" onclick="adminLogout()">D√©connexion</button>
        </div>

        <div id="adminAlert"></div>

        <div class="control-card">
            <h3>üí∞ G√©rer l'argent des utilisateurs</h3>
            <div class="form-group">
                <label>Pseudo de l'utilisateur</label>
                <input type="text" id="targetUsername" placeholder="Entrez le pseudo">
            </div>
            <div class="form-group">
                <label>Montant</label>
                <input type="number" id="amount" step="0.01" placeholder="Montant √† ajouter/enlever">
            </div>
            <div class="button-group">
                <button class="add-btn" id="addBtn" onclick="addMoney()">‚ûï Ajouter de l'argent</button>
                <button class="remove-btn" id="removeBtn" onclick="removeMoney()">‚ûñ Enlever de l'argent</button>
            </div>
        </div>

        <div class="users-list">
            <h3>üë• Liste des utilisateurs</h3>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBrajI13R7eC4IIGZ2-QP5N0l8BVEBm9ck",
            authDomain: "virtuab-f1e02.firebaseapp.com",
            databaseURL: "https://virtuab-f1e02-default-rtdb.firebaseio.com",
            projectId: "virtuab-f1e02",
            storageBucket: "virtuab-f1e02.firebasestorage.app",
            messagingSenderId: "258341892685",
            appId: "1:258341892685:web:00d7ba283b7ac04d0ba204"
        };

        // ‚ö†Ô∏è CHANGEZ CE MOT DE PASSE ADMIN !
        const ADMIN_PASSWORD = 'admin2025';

        const isFirebaseConfigured = true;
        let app, database;

        if (isFirebaseConfigured) {
            app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        }

        window.onload = function() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('adminLogin').classList.remove('hidden');
        };

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;

            if (password !== ADMIN_PASSWORD) {
                showAlert('loginAlert', 'Mot de passe incorrect', 'error');
                return;
            }

            document.getElementById('adminLogin').classList.add('hidden');
            document.getElementById('adminPanel').style.display = 'block';
            
            database.ref('users').on('value', (snapshot) => {
                updateUsersList(snapshot.val() || {});
            });
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            
            if (Object.keys(users).length === 0) {
                usersList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Aucun utilisateur enregistr√©</p>';
                return;
            }

            usersList.innerHTML = '';
            
            for (const [username, userData] of Object.entries(users)) {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <div class="user-info">
                        <div class="username">üë§ ${username}</div>
                        <div class="user-balance">Solde: ${userData.balance.toFixed(2)}‚Ç¨</div>
                    </div>
                `;
                usersList.appendChild(div);
            }
        }

        async function addMoney() {
            const username = document.getElementById('targetUsername').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const btn = document.getElementById('addBtn');

            if (!username || !amount) {
                showAlert('adminAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (amount <= 0) {
                showAlert('adminAlert', 'Le montant doit √™tre positif', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const userSnapshot = await database.ref('users/' + username).once('value');

                if (!userSnapshot.exists()) {
                    showAlert('adminAlert', 'Utilisateur introuvable', 'error');
                    btn.disabled = false;
                    return;
                }

                const userData = userSnapshot.val();
                await database.ref('users/' + username + '/balance').set(userData.balance + amount);

                document.getElementById('targetUsername').value = '';
                document.getElementById('amount').value = '';

                showAlert('adminAlert', `${amount.toFixed(2)}‚Ç¨ ajout√© au compte de ${username}`, 'success');
            } catch (error) {
                showAlert('adminAlert', 'Erreur: ' + error.message, 'error');
            }

            btn.disabled = false;
        }

        async function removeMoney() {
            const username = document.getElementById('targetUsername').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const btn = document.getElementById('removeBtn');

            if (!username || !amount) {
                showAlert('adminAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (amount <= 0) {
                showAlert('adminAlert', 'Le montant doit √™tre positif', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const userSnapshot = await database.ref('users/' + username).once('value');

                if (!userSnapshot.exists()) {
                    showAlert('adminAlert', 'Utilisateur introuvable', 'error');
                    btn.disabled = false;
                    return;
                }

                const userData = userSnapshot.val();
                await database.ref('users/' + username + '/balance').set(userData.balance - amount);

                document.getElementById('targetUsername').value = '';
                document.getElementById('amount').value = '';

                showAlert('adminAlert', `${amount.toFixed(2)}‚Ç¨ retir√© du compte de ${username}`, 'success');
            } catch (error) {
                showAlert('adminAlert', 'Erreur: ' + error.message, 'error');
            }

            btn.disabled = false;
        }

        function adminLogout() {
            database.ref('users').off();
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminLogin').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
            document.getElementById('targetUsername').value = '';
            document.getElementById('amount').value = '';
        }
    </script>
</body>
    </html>
