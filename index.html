        // === Sauvegarder la session apr√®s login ===
async function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;
    const btn = document.getElementById('loginBtn');

    if (!username || !password) {
        showAlert('loginAlert', 'Veuillez remplir tous les champs', 'error');
        return;
    }

    btn.disabled = true;

    try {
        const userSnapshot = await database.ref('users/' + username).once('value');
        
        if (!userSnapshot.exists()) {
            showAlert('loginAlert', 'Pseudo introuvable', 'error');
            btn.disabled = false;
            return;
        }

        const userData = userSnapshot.val();
        
        if (userData.password !== password) {
            showAlert('loginAlert', 'Mot de passe incorrect', 'error');
            btn.disabled = false;
            return;
        }

        // ‚úÖ Sauvegarde du nom d'utilisateur dans localStorage
        localStorage.setItem("currentUser", username);

        currentUser = username;
        showDashboard();
    } catch (error) {
        showAlert('loginAlert', 'Erreur: ' + error.message, 'error');
    }
    
    btn.disabled = false;
}

// === Restaurer la session au chargement de la page ===

        showDashboard();
    } else {
        document.getElementById('loginPage').classList.remove('hidden');
    }
};

    localStorage.removeItem("currentUser");
    currentUser = null;

}

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!username || !password) {
                showAlert('loginAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const userSnapshot = await database.ref('users/' + username).once('value');
                
                if (!userSnapshot.exists()) {
                    showAlert('loginAlert', 'Pseudo introuvable', 'error');
                    btn.disabled = false;
                    return;
                }

                const userData = userSnapshot.val();
                
                if (userData.password !== password) {
                    showAlert('loginAlert', 'Mot de passe incorrect', 'error');

                }

                currentUser = username;
                showDashboard();
            } catch (error) {
                showAlert('loginAlert', 'Erreur: ' + error.message, 'error');
            }
            
            btn.disabled = false;
        }

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `${currentUser}`;
            
            database.ref('users/' + currentUser).on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    updateBalance(userData.balance);
                    updateRequests(userData.requests || {});
                }
            });
        }

        function updateBalance(balance) {
            document.getElementById('balance').textContent = `${balance.toFixed(2)}‚Ç¨`;
        }

        function updateRequests(requests) {
            const requestsSection = document.getElementById('requestsSection');
            const requestsList = document.getElementById('requestsList');
            const requestsArray = Object.entries(requests).map(([id, req]) => ({id, ...req}));

            if (requestsArray.length === 0) {
                requestsSection.classList.add('hidden');
                return;
            }

            requestsSection.classList.remove('hidden');
            requestsList.innerHTML = '';

            requestsArray.forEach(request => {
                const div = document.createElement('div');
                div.className = 'request-item';
                div.innerHTML = `
                    <div class="request-info">
                        <div class="request-from">${request.from}</div>
                        <div class="request-amount">demande ${request.amount.toFixed(2)}‚Ç¨</div>
                    </div>
                    <div class="request-actions">
                        <button class="accept-btn" onclick="acceptRequest('${request.id}', '${request.from}', ${request.amount})">‚úîÔ∏è</button>
                        <button class="reject-btn" onclick="rejectRequest('${request.id}')">‚ùå</button>
                    </div>
                `;
                requestsList.appendChild(div);
            });
        }

        async function sendMoney() {
            const recipient = document.getElementById('sendRecipient').value.trim();
            const amount = parseFloat(document.getElementById('sendAmount').value);
            const btn = document.getElementById('sendBtn');

            if (!recipient || !amount) {
                showAlert('dashboardAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (amount <= 0) {
                showAlert('dashboardAlert', 'Le montant doit √™tre positif', 'error');
                return;
            }

            if (recipient === currentUser) {
                showAlert('dashboardAlert', 'Vous ne pouvez pas vous envoyer de l\'argent', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const [senderSnapshot, recipientSnapshot] = await Promise.all([
                    database.ref('users/' + currentUser).once('value'),
                    database.ref('users/' + recipient).once('value')
                ]);

                if (!recipientSnapshot.exists()) {
                    showAlert('dashboardAlert', 'Destinataire introuvable', 'error');
                    btn.disabled = false;
                    return;
                }

                const senderData = senderSnapshot.val();

                if (senderData.balance < amount) {
                    showAlert('dashboardAlert', 'Solde insuffisant', 'error');
                    btn.disabled = false;
                    return;
                }

                const recipientData = recipientSnapshot.val();

                await Promise.all([
                    database.ref('users/' + currentUser + '/balance').set(senderData.balance - amount),
                    database.ref('users/' + recipient + '/balance').set(recipientData.balance + amount)
                ]);

                document.getElementById('sendRecipient').value = '';
                document.getElementById('sendAmount').value = '';
                showAlert('dashboardAlert', `${amount.toFixed(2)}‚Ç¨ envoy√© √† ${recipient}`, 'success');
            } catch (error) {
                showAlert('dashboardAlert', 'Erreur: ' + error.message, 'error');
            }

            btn.disabled = false;
        }

        async function requestMoney() {
            const recipient = document.getElementById('requestRecipient').value.trim();
            const amount = parseFloat(document.getElementById('requestAmount').value);
            const btn = document.getElementById('requestBtn');

            if (!recipient || !amount) {
                showAlert('dashboardAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (amount <= 0) {
                showAlert('dashboardAlert', 'Le montant doit √™tre positif', 'error');
                return;
            }

            if (recipient === currentUser) {
                showAlert('dashboardAlert', 'Vous ne pouvez pas vous demander de l\'argent', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const recipientSnapshot = await database.ref('users/' + recipient).once('value');

                if (!recipientSnapshot.exists()) {
                    showAlert('dashboardAlert', 'Utilisateur introuvable', 'error');
                    btn.disabled = false;
                    return;
                }

                const requestId = Date.now().toString();
                await database.ref('users/' + recipient + '/requests/' + requestId).set({
                    from: currentUser,
                    amount: amount
                });

                document.getElementById('requestRecipient').value = '';
                document.getElementById('requestAmount').value = '';
                showAlert('dashboardAlert', `Demande de ${amount.toFixed(2)}‚Ç¨ envoy√©e √† ${recipient}`, 'success');
            } catch (error) {
                showAlert('dashboardAlert', 'Erreur: ' + error.message, 'error');
            }

            btn.disabled = false;
        }

        async function acceptRequest(requestId, from, amount) {
            try {
                const [senderSnapshot, recipientSnapshot] = await Promise.all([
                    database.ref('users/' + currentUser).once('value'),
                    database.ref('users/' + from).once('value')
                ]);

                const senderData = senderSnapshot.val();
                const recipientData = recipientSnapshot.val();

                if (senderData.balance < amount) {
                    showAlert('dashboardAlert', 'Solde insuffisant pour accepter cette demande', 'error');
                    return;
                }

                await Promise.all([
                    database.ref('users/' + currentUser + '/balance').set(senderData.balance - amount),
                    database.ref('users/' + from + '/balance').set(recipientData.balance + amount),
                    database.ref('users/' + currentUser + '/requests/' + requestId).remove()
                ]);

                showAlert('dashboardAlert', `${amount.toFixed(2)}‚Ç¨ envoy√© √† ${from}`, 'success');
            } catch (error) {
                showAlert('dashboardAlert', 'Erreur: ' + error.message, 'error');
            }
        }

        async function rejectRequest(requestId) {
            try {
                await database.ref('users/' + currentUser + '/requests/' + requestId).remove();
            } catch (error) {
                showAlert('dashboardAlert', 'Erreur: ' + error.message, 'error');
            }
        }

        function logout() {
            if (currentUser) {
                database.ref('users/' + currentUser).off();
            }
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('sendRecipient').value = '';
            document.getElementById('sendAmount').value = '';
            document.getElementById('requestRecipient').value = '';
            document.getElementById('requestAmount').value = '';
            showLogin();
        }
    </script>
</body>
