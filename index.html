<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argent Virtuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container, .register-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .link-btn {
            background: none;
            color: #667eea;
            margin-top: 20px;
            padding: 0;
        }

        .link-btn:hover {
            background: none;
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 40px;
            font-weight: bold;
        }

        .logout-btn {
            background: #dc3545;
            padding: 10px 20px;
            width: auto;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .action-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .action-card h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-card input {
            margin-bottom: 15px;
        }

        .send-btn {
            background: #007bff;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .request-btn {
            background: #28a745;
        }

        .request-btn:hover {
            background: #1e7e34;
        }

        .requests-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .request-info {
            flex: 1;
        }

        .request-from {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .request-amount {
            color: #666;
        }

        .request-actions {
            display: flex;
            gap: 10px;
        }

        .accept-btn, .reject-btn {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            font-size: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accept-btn {
            background: #28a745;
        }

        .accept-btn:hover {
            background: #1e7e34;
        }

        .reject-btn {
            background: #dc3545;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Page de connexion -->
    <div id="loginPage" class="login-container">
        <div class="logo">💰</div>
        <h1>Argent Virtuel</h1>
        <div id="loginAlert"></div>
        <div class="form-group">
            <label>Pseudo</label>
            <input type="text" id="loginUsername" placeholder="Votre pseudo">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="loginPassword" placeholder="Votre mot de passe">
        </div>
        <button onclick="login()">Se connecter</button>
        <button class="link-btn" onclick="showRegister()">Créer un compte</button>
    </div>

    <!-- Page d'inscription -->
    <div id="registerPage" class="register-container hidden">
        <div class="logo">💰</div>
        <h1>Créer un compte</h1>
        <div id="registerAlert"></div>
        <div class="form-group">
            <label>Pseudo</label>
            <input type="text" id="registerUsername" placeholder="Choisir un pseudo">
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="registerPassword" placeholder="Choisir un mot de passe">
        </div>
        <button onclick="register()">S'inscrire</button>
        <button class="link-btn" onclick="showLogin()">Déjà un compte ? Se connecter</button>
    </div>

    <!-- Tableau de bord -->
    <div id="dashboard" class="dashboard container">
        <div class="header">
            <div class="header-content">
                <h2 id="welcomeMessage">Bonjour</h2>
                <button class="logout-btn" onclick="logout()">Déconnexion</button>
            </div>
            <div class="balance-card">
                <div class="balance-label">Solde disponible</div>
                <div class="balance-amount" id="balance">50.00€</div>
            </div>
        </div>

        <div id="dashboardAlert"></div>

        <div class="actions-grid">
            <div class="action-card">
                <h3>📤 Envoyer de l'argent</h3>
                <input type="text" id="sendRecipient" placeholder="Pseudo du destinataire">
                <input type="number" id="sendAmount" step="0.01" placeholder="Montant">
                <button class="send-btn" onclick="sendMoney()">Envoyer</button>
            </div>

            <div class="action-card">
                <h3>📥 Demander de l'argent</h3>
                <input type="text" id="requestRecipient" placeholder="Pseudo de l'utilisateur">
                <input type="number" id="requestAmount" step="0.01" placeholder="Montant">
                <button class="request-btn" onclick="requestMoney()">Demander</button>
            </div>
        </div>

        <div id="requestsSection" class="requests-container hidden">
            <h3>Demandes reçues</h3>
            <div id="requestsList"></div>
        </div>
    </div>

    <script>
        let users = {};
        let currentUser = null;

        // Initialisation
        window.onload = function() {
            const savedUsers = localStorage.getItem('virtualMoneyUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            }
        };

        function saveUsers() {
            localStorage.setItem('virtualMoneyUsers', JSON.stringify(users));
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        function showLogin() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
        }

        function showRegister() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                showAlert('registerAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (users[username]) {
                showAlert('registerAlert', 'Ce pseudo existe déjà', 'error');
                return;
            }

            users[username] = {
                password: password,
                balance: 50,
                requests: []
            };

            saveUsers();
            showAlert('registerAlert', 'Compte créé avec succès !', 'success');
            setTimeout(() => showLogin(), 1500);
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!users[username]) {
                showAlert('loginAlert', 'Pseudo introuvable', 'error');
                return;
            }

            if (users[username].password !== password) {
                showAlert('loginAlert', 'Mot de passe incorrect', 'error');
                return;
            }

            currentUser = username;
            showDashboard();
        }

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `Bonjour, ${currentUser}`;
            updateBalance();
            updateRequests();
        }

        function updateBalance() {
            const balance = users[currentUser].balance.toFixed(2);
            document.getElementById('balance').textContent = `${balance}€`;
        }

        function updateRequests() {
            const requests = users[currentUser].requests;
            const requestsSection = document.getElementById('requestsSection');
            const requestsList = document.getElementById('requestsList');

            if (requests.length === 0) {
                requestsSection.classList.add('hidden');
                return;
            }

            requestsSection.classList.remove('hidden');
            requestsList.innerHTML = '';

            requests.forEach(request => {
                const div = document.createElement('div');
                div.className = 'request-item';
                div.innerHTML = `
                    <div class="request-info">
                        <div class="request-from">${request.from}</div>
                        <div class="request-amount">demande ${request.amount.toFixed(2)}€</div>
                    </div>
                    <div class="request-actions">
                        <button class="accept-btn" onclick="acceptRequest(${request.id})">✔️</button>
                        <button class="reject-btn" onclick="rejectRequest(${request.id})">❌</button>
                    </div>
                `;
                requestsList.appendChild(div);
            });
        }

        function sendMoney() {
            const recipient = document.getElementById('sendRecipient').value.trim();
            const amount = parseFloat(document.getElementById('sendAmount').value);

            if (!recipient || !amount) {
                showAlert('dashboardAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (amount <= 0) {
                showAlert('dashboardAlert', 'Le montant doit être positif', 'error');
                return;
            }

            if (!users[recipient]) {
                showAlert('dashboardAlert', 'Destinataire introuvable', 'error');
                return;
            }

            if (recipient === currentUser) {
                showAlert('dashboardAlert', 'Vous ne pouvez pas vous envoyer de l\'argent', 'error');
                return;
            }

            if (users[currentUser].balance < amount) {
                showAlert('dashboardAlert', 'Solde insuffisant', 'error');
                return;
            }

            users[currentUser].balance -= amount;
            users[recipient].balance += amount;
            saveUsers();

            document.getElementById('sendRecipient').value = '';
            document.getElementById('sendAmount').value = '';
            updateBalance();
            showAlert('dashboardAlert', `${amount.toFixed(2)}€ envoyé à ${recipient}`, 'success');
        }

        function requestMoney() {
            const recipient = document.getElementById('requestRecipient').value.trim();
            const amount = parseFloat(document.getElementById('requestAmount').value);

            if (!recipient || !amount) {
                showAlert('dashboardAlert', 'Veuillez remplir tous les champs', 'error');
                return;
            }

            if (amount <= 0) {
                showAlert('dashboardAlert', 'Le montant doit être positif', 'error');
                return;
            }

            if (!users[recipient]) {
                showAlert('dashboardAlert', 'Utilisateur introuvable', 'error');
                return;
            }

            if (recipient === currentUser) {
                showAlert('dashboardAlert', 'Vous ne pouvez pas vous demander de l\'argent', 'error');
                return;
            }

            users[recipient].requests.push({
                from: currentUser,
                amount: amount,
                id: Date.now()
            });

            saveUsers();
            document.getElementById('requestRecipient').value = '';
            document.getElementById('requestAmount').value = '';
            showAlert('dashboardAlert', `Demande de ${amount.toFixed(2)}€ envoyée à ${recipient}`, 'success');
        }

        function acceptRequest(requestId) {
            const request = users[currentUser].requests.find(r => r.id === requestId);
            
            if (users[currentUser].balance < request.amount) {
                showAlert('dashboardAlert', 'Solde insuffisant pour accepter cette demande', 'error');
                return;
            }

            users[currentUser].balance -= request.amount;
            users[request.from].balance += request.amount;
            users[currentUser].requests = users[currentUser].requests.filter(r => r.id !== requestId);

            saveUsers();
            updateBalance();
            updateRequests();
            showAlert('dashboardAlert', `${request.amount.toFixed(2)}€ envoyé à ${request.from}`, 'success');
        }

        function rejectRequest(requestId) {
            users[currentUser].requests = users[currentUser].requests.filter(r => r.id !== requestId);
            saveUsers();
            updateRequests();
        }

        function logout() {
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('sendRecipient').value = '';
            document.getElementById('sendAmount').value = '';
            document.getElementById('requestRecipient').value = '';
            document.getElementById('requestAmount').value = '';
            showLogin();
        }
    </script>
</body>
</html>
